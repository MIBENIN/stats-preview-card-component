<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <title>Frontend Mentor | Stats preview card component</title>
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;700&family=Lexend+Deca&display=swap" rel="stylesheet"> 
  <link rel="stylesheet" href="style.css">


</head>
<body>
  <div role="main" class="card-container">

  <div role="section" class="content-section">
  <h1 class="title">Get <span>insights</span> that help your business grow.</h1>
  <p class="title-description">Discover the benefits of data analytics and make better decisions regarding revenue, customer 
      experience, and overall efficiency.</p>
  <div class="stats">
  <div class="stat"><h2 class="stat-title">10k+ </h2><p class="stat-description">companies</p></div>
  <div class="stat"><h2 class="stat-title">314 </h2><p class="stat-description">templates</p></div>
  <div class="stat"><h2 class="stat-title">12M+ </h2><p class="stat-description">queries</p></div>
  </div>
  </div>

  <div role="section" class="image-section">
    <img src="./images/image-header-desktop.jpg" alt="image" class="desktop-image">
    <img src="./images/image-header-mobile.jpg" alt="image" class="mobile-image">
    <div class="overlay"></div>
  </div>
  
  </div>
  </body>

 
</body>
</html>
